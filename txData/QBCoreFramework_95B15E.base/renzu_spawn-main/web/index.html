<html lang="en"><head>

  <title>renzu_spawn</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body translate="no" id="spawncontainer" style="display: none;">
<section class="spawn">

      <button class="prev btn">&#60;</button>
  </div>
  <div class="next-cont card-mover-btn">
      <button class="next btn">&#62;</button>
  </div>

<div id="lastloccontainer">

</div>
